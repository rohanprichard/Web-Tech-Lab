<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
       

    </style>
    <script>

        function clr() {
            console.log(0)
            document.getElementById('n1').value = null;
            document.getElementById('n2').value = null;
            document.getElementById('res').value = null;
            console.log(1)
        }

        function add() {
            var a = document.getElementById('n1').value;
            var b = document.getElementById('n2').value;
            var res = document.getElementById('res');
            res.value = parseInt(a) + parseInt(b);
        }

        function sub() {
            var a = document.getElementById('n1').value;
            var b = document.getElementById('n2').value;
            var res = document.getElementById('res');
            res.value = parseInt(a) - parseInt(b);
        }

        function mul() {
            var a = document.getElementById('n1').value;
            var b = document.getElementById('n2').value;
            var res = document.getElementById('res');
            res.value = parseInt(a) * parseInt(b);
        }

        function di() {
            var a = document.getElementById('n1').value;
            var b = document.getElementById('n2').value;
            var res = document.getElementById('res');
            res.value = parseInt(a) / parseInt(b);
        }

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="d-flex my-auto align-items-center">
        <div id = 'main' class="container-fluid text-center ">
            
            <br><br><br><br><br><br><br><br><br>

            <div class="container-fluid mt-3 text-center col-12 ">
                <h1 class="display-3">Calculator App</h1>
            </div>
    
            <div class="wmt-3 text-center col-12 d-flex justify-content-center">
                <input id="n1" type="number" class="form-control col-2 p-2 m-1" placeholder="Enter Number 1">
                <input id="n2" type="number" class="form-control col-2 p-2 m-1" placeholder="Enter Number 2">
            </div>
    
            <div class="container-fluid mt-3 text-center col-12">
                <button type="button" name="" id="Add" class="btn btn-outline-primary col-1 p-2 m-1"
                    onclick="add()">Add</button>
    
                <button type="button" name="" id="Subtract" class="btn btn-outline-primary col-1 p-2 m-1 "
                    onclick="sub()">Subtract</button>
    
                <button type="button" name="" id="Multiply" class="btn btn-outline-primary col-1 p-2 m-1"
                    onclick="mul()">Multiply</button>
    
                <button type="button" name="" id="Divide" class="btn btn-outline-primary col-1 p-2 m-1"
                    onclick="di()">Divide</button>
            </div>
    
            <div class="container-fluid mt-4 text-center col-12 d-flex justify-content-center ">
    
                <input id="res" type="number" class="form-control col-3 m-1" placeholder="Result" readonly>
    
                <button type="button" name="" id="Add" class="btn btn-danger col-1 p-2 m-1" onclick="clr()">Clear</button>
            </div>
        </div>
</body>

</html>
