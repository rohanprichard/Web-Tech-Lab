
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: #c5e7ff;">
    
    <div class="form_div">

        <div style="text-align: center;">
            <h1>User Registration Form</h1>
        </div>

        <div style="text-align: center;">   
            <form action="/server" method="post">

                <input type="text" placeholder="Name" name="name" required><br><br>
                <input type="password" placeholder="Password" name="pass" required><br><br>
                <input type="text" placeholder="Age" name="age" required><br><br>
                <input type="tel" placeholder="Mobile Number" name="tel" required><br><br>
                <input type="email" placeholder="Email" name="email" required><br><br>

                Gender:
                <input type="radio" name="gen" value="male"> Male
                <input type="radio" name="gen" value="male"> Female <br><br>

                State:
                <select name="state">
                    <option>Kerala</option>
                    <option>TamilNadu</option>
                    <option>Goa</option>
                </select><br><br>

                Skills:
                <input type="checkbox" name="skill" value="C++">C++
                <input type="checkbox" name="skill" value="SQL">SQL
                <input type="checkbox" name="skill" value="Python">Python<br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
